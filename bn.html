<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#9e9ac8", "font": {"size": 36}, "id": "industry", "label": "industry", "level": 0, "shape": "dot", "size": 45, "title": "industry (Discrete)"}, {"color": "#9e9ac8", "font": {"size": 36}, "id": "public", "label": "public", "level": 1, "shape": "dot", "size": 45, "title": "public (Discrete)"}, {"color": "#9e9ac8", "font": {"size": 36}, "id": "urban", "label": "urban", "level": 2, "shape": "dot", "size": 45, "title": "urban (Discrete)"}, {"color": "#9e9ac8", "font": {"size": 36}, "id": "male", "label": "male", "level": 2, "shape": "dot", "size": 45, "title": "male (Discrete)"}, {"color": "#9e9ac8", "font": {"size": 36}, "id": "children", "label": "children", "level": 3, "shape": "dot", "size": 45, "title": "children (Discrete)"}, {"color": "#74c476", "font": {"size": 36}, "id": "lnwage", "label": "lnwage", "level": 3, "shape": "dot", "size": 45, "title": "lnwage (ConditionalMixtureGaussian)"}, {"color": "#9467bd", "font": {"size": 36}, "id": "educ", "label": "educ", "level": 4, "shape": "dot", "size": 45, "title": "educ (ConditionalLogit (LogisticRegression))"}, {"color": "#9467bd", "font": {"size": 36}, "id": "age", "label": "age", "level": 5, "shape": "dot", "size": 45, "title": "age (ConditionalLogit (LogisticRegression))"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "industry", "to": "public"}, {"arrows": "to", "from": "industry", "to": "age"}, {"arrows": "to", "from": "industry", "to": "male"}, {"arrows": "to", "from": "industry", "to": "educ"}, {"arrows": "to", "from": "industry", "to": "urban"}, {"arrows": "to", "from": "public", "to": "age"}, {"arrows": "to", "from": "public", "to": "educ"}, {"arrows": "to", "from": "public", "to": "urban"}, {"arrows": "to", "from": "public", "to": "male"}, {"arrows": "to", "from": "urban", "to": "age"}, {"arrows": "to", "from": "urban", "to": "educ"}, {"arrows": "to", "from": "urban", "to": "lnwage"}, {"arrows": "to", "from": "urban", "to": "children"}, {"arrows": "to", "from": "male", "to": "age"}, {"arrows": "to", "from": "male", "to": "educ"}, {"arrows": "to", "from": "male", "to": "lnwage"}, {"arrows": "to", "from": "children", "to": "age"}, {"arrows": "to", "from": "children", "to": "educ"}, {"arrows": "to", "from": "lnwage", "to": "age"}, {"arrows": "to", "from": "lnwage", "to": "educ"}, {"arrows": "to", "from": "educ", "to": "age"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "hierarchicalRepulsion": {
            "centralGravity": 0.5,
            "damping": 0.09,
            "nodeDistance": 300,
            "springConstant": 0.01,
            "springLength": 100
        },
        "solver": "hierarchicalRepulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
